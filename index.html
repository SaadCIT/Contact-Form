<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
       <div class="form-container img">
        <img src="image/contact.jpg" alt="image">
       </div>
        <form action="/action.php">
            <h1>Contact Information</h1>

            <div class="card">
                <h5>Name</h5>
                <input type="text" placeholder="Name">
            </div>

            <div class="card">
                <h5>Email</h5>
                <input type="email" placeholder="Please enter a valid email address">
            </div>

            <div class="card">
                <h5>Address</h5>
                <input type="text" placeholder="Address">
            </div>

            <div class="card">
                <h5>Phone Number</h5>
                <input type="number" placeholder="Phone Number">
            </div>

            <div class="card">
                <h5>Comments</h5>
                <textarea name="comments" id="comments" rows="3" placeholder="Comments"></textarea>
            </div>

            <div class="card">
                <h5>Description</h5>
                <textarea name="description" id="description" rows="3" placeholder="Description"></textarea>
            </div>

            <div class="submit">
                <input type="submit" value="Submit">
            </div>

        </form>
    </div>
</body>
</html>
